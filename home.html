<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-Inter">
    <!-- header -->
    <div class="relative bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div
                class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
                <div class="flex justify-start lg:w-0 lg:flex-1">
                    <a href="/">
                        <span class="sr-only ">Workflow</span>
                        <img class="h-8 w-auto sm:h-10 opacity-50"
                            src="https://m.media-amazon.com/images/I/611oG29Y3-L._SL1500_.jpg" alt="supra_Logo">
                    </a>
                </div>
                <div class="-mr-2 -my-2 md:hidden">
                    <button type="button" onClick="handleDropDown()"
                        class="bg-white rounded-sm p-2 inline-flex items-center justify-center text-gray-600 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                        aria-expanded="false">
                        <span class="sr-only">Open menu</span>
                        <!-- Heroicon name: outline/menu -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                <nav class="hidden md:flex space-x-10">
                    <!-- attr data-link for get link aso e.target value link  -->
                    <a href="/home" class="text-base font-medium text-gray-500 hover:text-gray-900" data-link> Home </a>
                    <a href="/about" class="text-base font-medium text-gray-500 hover:text-gray-900" data-link> About
                    </a>
                    <a href="/gallery" class="text-base font-medium text-gray-500 hover:text-gray-900" data-link>
                        Gallery </a>
                    <a href="/contact" class="text-base font-medium text-gray-500 hover:text-gray-900" data-link>
                        Contact </a>

                </nav>
                <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                    <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"> Sign
                        in </a>
                    <a href="#"
                        class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-sm shadow-sm text-base font-medium text-white bg-orange-400 hover:bg-orange-500">
                        Sign up </a>
                </div>
            </div>
        </div>

        <!--
      Mobile menu, show/hide based on mobile menu state.
  
      Entering: "duration-200 ease-out"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
        <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
            <div class="rounded-sm shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
                <div class="pt-5 pb-6 px-5">
                    <div class="flex items-center justify-between">
                        <div>
                            <img class="h-8 w-auto opacity-50"
                                src="https://m.media-amazon.com/images/I/611oG29Y3-L._SX466_.jpg" alt="Logo">
                        </div>
                        <div class="-mr-2">
                            <button type="button"
                                class="bg-white rounded-sm p-2 inline-flex items-center justify-center text-gray-600 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                <span class="sr-only">Close menu</span>
                                <!-- Heroicon name: outline/x -->
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="py-6 px-5 space-y-6">
                    <div class="grid grid-cols-2 gap-y-4 gap-x-8">
                        <!-- attr data-link for get link aso e.target value link -->
                        <a href="/home" class="text-base font-light text-gray-700 hover:text-gray-500" data-link> Home
                        </a>

                        <a href="/about" class="text-base font-light text-gray-700 hover:text-gray-500" data-link> About
                        </a>

                        <a href="/gallery" class="text-base font-light text-gray-700 hover:text-gray-500" data-link>
                            Gallery </a>

                        <a href="/contact" class="text-base font-light text-gray-700 hover:text-gray-500" data-link>
                            Contact </a>

                    </div>
                    <div>
                        <a href="#"
                            class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-sm shadow-sm text-base font-light text-white bg-indigo-600 hover:bg-indigo-700"
                            data-link>
                            Sign up </a>
                        <p class="mt-6 text-center text-base font-light text-gray-500">
                            Existing customer?
                            <a href="#" class="text-indigo-600 hover:text-indigo-500" data-link> Sign in </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
  

    <!-- Import file js by type="Module" => import && export -->
    <script src="./app.js" type="Module"></script>
</body>

</html>
